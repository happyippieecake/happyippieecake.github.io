<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Integration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styling Global */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h2 {
      font-size: 1.5rem;
      color: #090808;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    /* Styling Google Maps */
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    /* Styling Social Media Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
    }

    .social-icons a {
      font-size: 1.5rem;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-decoration: none;
      background: #333;
      transition: background 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      background: #555;
    }

    .tiktok { background: #000; }
    .instagram { background: #E1306C; }
    .youtube { background: #FF0000; }
    .whatsapp { background: #25D366; }

    /* Responsif */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }

      iframe {
        height: 200px;
      }

      .social-icons a {
        width: 35px;
        height: 35px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h2>Our Location</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d495.1070132257533!2d107.53570984005971!3d-6.907804161619513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e569a8e9d7bb%3A0x142ecf9a09a7f3e7!2shappyippieecake!5e0!3m2!1sid!2sid!4v1732411075230!5m2!1sid!2sid"
      allowfullscreen="" 
      loading="lazy">
    </iframe>
    
    <h2>Follow Us</h2>
    <div class="social-icons">
      <a href="https://vt.tiktok.com/ZSjywD9oy/?poisharing=D%2527Edge-Coffeelink" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/happyippieecake" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/channel/UCxxxx" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
      <a href="https://wa.me/+62089533124304" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

</body>
</html>
