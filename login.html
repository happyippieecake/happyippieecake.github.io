<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Cake Order</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f9ff, #c3ddfd, #93c5fd);
      animation: gradientBackground 6s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Login Container */
    .login-container {
      background: #ffffff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      font-size: 2rem;
      color: #1e293b;
      margin-bottom: 1rem;
      font-weight: 600;
    }

      .login-container .logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 1rem auto;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan */
     }

  .login-container .logo i {
    font-size: 2.5rem;
    color: white;
    transform: rotate(0deg); /* Pastikan tidak ada rotasi */
     }

    .login-container input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .login-container button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
      transform: translateY(-2px);
    }

    .login-container .error {
      color: #ef4444;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .login-container .note {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i> ðŸŽ‚ </i>
    </div>
    <h1>Login Admin</h1>
    <div id="errorMessage" class="error"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="note">Admin Login Only</p>
  </div>

  <script>
    // Dummy admin credentials
    const ADMIN_CREDENTIALS = {
      username: "admin",
      password: "admin123",
    };

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Validate credentials
      if (
        username === ADMIN_CREDENTIALS.username &&
        password === ADMIN_CREDENTIALS.password
      ) {
        alert("Login berhasil!");
        window.location.href = "admin.html"; // Redirect to admin page
      } else {
        errorMessage.textContent = "Username atau password salah!";
      }
    });
  </script>
</body>
</html>
